<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>zxcvWeb</title>
  <style>
    @font-face {
      font-family: 'DejaVu Sans Mono';
      src: url('DejaVuSansMono.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-family: 'DejaVu Sans Mono', monospace;
      font-size: 14px;
      white-space: pre;
    }

    /* Donut terminal */
    #donut-container {
      position: fixed;
      bottom: 50px;
      right: 30px;
      background: black;
      border: 1px solid #1bff00;
      padding: 5px;
      z-index: 30; /* Increased z-index to make sure it's above the blog section */
      width: 340px;
      height: 300px;
      font-family: monospace;
      color: #1bff00;
      font-size: 10px;
      display: flex;
      flex-direction: column;
    }

    #donut-titlebar {
      background: #001100;
      padding: 3px 0;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #1bff00;
    }

    #donut {
      margin: 0;
      white-space: pre;
      text-align: center;
      letter-spacing: 0.6px;
      line-height: 1.1;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      overflow: hidden;
    }

    #donut-container a {
      color: #1bff00;
      text-decoration: none;
      font-size: 12px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

  /* Blog Section (Top Right Corner) */
  #blog-section {
  position: fixed;
  top: 30px;
  right: 30px;
  background-color: #000;
  border: 1px solid #1bff00;
  padding: 10px;
  width: 350px;
  font-family: 'DejaVu Sans Mono', monospace;
  font-size: 16px;
  color: #1bff00;
  z-index: 25;
  box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

#blog-section div {
  font-weight: bold;
  text-align: center;
  border-bottom: 1px solid #1bff00;
  padding-bottom: 5px;
  margin-bottom: 5px; /* Reduced margin to eliminate excess space */
}

#blog-section ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#blog-section ul li a {
  color: #1bff00;
  text-decoration: none;
  display: block;
  padding: 5px 0;
  font-size: 14px; /* Reduced font size for better readability */
  transition: background-color 0.3s ease;
}

#blog-section ul li a:hover {
  background-color: #1bff00;
  color: #000;
}

  </style>
