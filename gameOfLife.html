<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Automata</title>
    <style>
        body {
            background-color: black;
            color: #1bff00;
            text-align: center;
            font-family: 'DejaVu Sans Mono', monospace;
            overflow: hidden;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(100, 10px);
            gap: 1px;
            width: max-content;
            margin: auto;
            padding-top: 20px;
        }
        .cell {
            width: 10px;
            height: 10px;
            background-color: black;
            border: 1px solid black;
            transition: background-color 0.1s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .active {
            background-color: #1bff00;
            box-shadow: 0 0 8px rgb(21, 21, 21);
        }
        .title {
            font-size: 24px;
            text-shadow: 0 0 5px #1bff00;
            margin-top: 10px;
        }
        .title a {
            text-decoration: none;
            color: #1bff00;
        }
    </style>
</head>
<body>
    <div class="title"><a href="https://zxcvhq.dev/">BioDigital Jazz</a></div>
    <div class="grid" id="grid"></div>
    <script>
        const gridSize = 100;
        const grid = document.getElementById("grid");
        let cells = [];
        
        function createGrid() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                grid.appendChild(cell);
                cells.push(cell);
            }
        }
        
        function getNeighbors(index) {
            const x = index % gridSize;
            const y = Math.floor(index / gridSize);
            const neighbors = [];
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = x + dx, ny = y + dy;
                    if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
                        neighbors.push(ny * gridSize + nx);
                    }
                }
            }
            return neighbors;
        }
        
        function updateGrid() {
            let nextState = new Array(gridSize * gridSize).fill(false);
            
            for (let i = 0; i < cells.length; i++) {
                let activeNeighbors = getNeighbors(i).filter(idx => cells[idx].classList.contains("active")).length;
                let isActive = cells[i].classList.contains("active");
                nextState[i] = isActive ? (activeNeighbors === 2 || activeNeighbors === 3) : activeNeighbors === 3;
            }
            
            cells.forEach((cell, index) => {
                if (nextState[index]) {
                    cell.classList.add("active");
                } else {
                    cell.classList.remove("active");
                }
            });
        }
        
        function seedGrid() {
            cells.forEach(cell => {
                if (Math.random() > 0.6) cell.classList.add("active");
            });
        }
        
        createGrid();
        seedGrid();
        setInterval(updateGrid, 33);
    </script>
</body>
</html>
